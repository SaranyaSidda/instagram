<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram Clone| Progile</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css"/>
    <script src="https://kit.fontawesome.com/e1e9fac77f.js" crossorigin="anonymous"></script>
    <link rel="icon" href="./image/icon.png">
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar">
        <div class="nav-wrapper">
            <img class="brand-logo" src="image/Instagram_logo.png" alt="logo">
            <div class="nav-items">
                <i class="icon fa-solid fa-magnifying-glass"></i>
               <a style="text-decoration: none;color: #000;" href="userpage.html"> <i class="icon fa-solid fa-house-chimney"></i></a>
                <i class="icon fa-solid fa-plus"></i>
                <i class="icon fa-solid fa-heart"></i>
                <div class="icon user-profile">
                    <i class="fa-solid fa-user"></i>
                </div>

            </div>
        </div>
    </nav>
    <header class="profile-header">
        <div class="profile-container">
            <div class="profile">
                <div class="profile-image" style="display:flex;flex-direction:column";>
                    <img src="image/img2.webp" alt="profile-image">
                    <div class="profile-bio">
                        <p>SARANYA SIDDA</p>
                        <p>Adityan...</p>
                        <p>EEE</p>
                        <p>Graduated</p>
                    </div>
                </div>
                <div class="profile-user-settings">
                    <h1 class="profile-user-name">Username</h1>
                    <button class="profile-btn profile-eidt-btn"> Edit Profile </button>
                    <button class="profile-btn profile-setting-btn" aria-label="profile-settings"><i class="fa-solid fa-gear"></i></button>
                </div>
                <div class="profile-stats">
                    <ul>
                        <li><span class="profile-state-count">12</span> Posts</li>
                        <li><span class="profile-state-count">238</span> Followers</li>
                        <li><span class="profile-state-count">237</span> Following</li>
                    </ul>
                </div>
            </div>
        </div>
    </header>
    <main>
        <div class="profile-container">
            <div class="gallery">
                <div class="gallery-item">
                    <img src="image/img2.webp" class="gallery-image" alt="">
                    <div class="gallery-item-info">
                        <ul>
                            <li class="gallery-item-likes">
                                <span class="hide-gallery-element">Likes:</span>
                                <i class="fa-solid fa-heart"></i>
                            </li>
                            <li class="gallery-item-comments">
                                <span class="hide-gallery-element">Comments:</span>
                                <i class="fa-regular fa-comment"></i>
                            </li>
                        </ul>
                    </div>
                </div>
                <div class="gallery-item">
                    <img src="image/img1.jpg" class="gallery-image" alt="">
                    <div class="gallery-item-info">
                        <ul>
                            <li class="gallery-item-likes">
                                <span class="hide-gallery-element">Likes:</span>
                                <i class="fa-solid fa-heart"></i>
                            </li>
                            <li class="gallery-item-comments">
                                <span class="hide-gallery-element">Comments:</span>
                                <i class="fa-regular fa-comment"></i>
                            </li>
                        </ul>
                    </div>
                </div>
                <div class="gallery-item">
                    <img src="image/img2.webp" class="gallery-image" alt="">
                    <div class="gallery-item-info">
                        <ul>
                            <li class="gallery-item-likes">
                                <span class="hide-gallery-element">Likes:</span>
                                <i class="fa-solid fa-heart"></i>
                            </li>
                            <li class="gallery-item-comments">
                                <span class="hide-gallery-element">Comments:</span>
                                <i class="fa-regular fa-comment"></i>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <!-- script -->
    <scrip src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
